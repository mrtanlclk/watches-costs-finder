<nav class="navbar navbar-dark">
  <a class="navbar-brand mx-2 mx-md-5" href="#">saatimideğerle</a>
</nav>

<header>
  <div class="container">
    <h1>Saatimi Değerle</h1>
    <p>
      Değerle. Teklif Al. Sat - Saat’in bilgilerini sisteme girerek değerini
      belirleyin!
    </p>

    <p>
      Expertiz Sonrası En İyi Teklifi Alın! - Güvenli Ödeme Sistemi İle
      Satışınızı Tamamlayın!
    </p>
  </div>
</header>

<main class="container">

  
  <section class="swiper-container">
    <div class="swiper-header">
      <h1>Markalarımız</h1>
    </div>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="assets/rolex.png" alt="rolex" />
        </div>
        <div class="swiper-slide">
          <img src="assets/cartier.png" alt="cartier" />
        </div>

        <div class="swiper-slide">
          <img src="assets/patek-philippe.png" alt="patek-philippe" />
        </div>
        <div class="swiper-slide">
          <img src="assets/F._P._Journe_Logo.svg.png" alt="F. P. Journe" />
        </div>
        <div class="swiper-slide">
          <img src="assets/Audemars_Piguet_logo.png" alt="Audemars Piguet" />
        </div>
        <div class="swiper-slide">
          <img src="assets/richard-mille-seeklogo.png" alt="Richard Mille" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>
  <section class="form-section">
    <h2>Saatini Değerle</h2>
    <form>
      <div class="form-group">
        <label for="brand">Marka</label>
        <input type="text" id="brand" placeholder="Örn: Rolex" required />
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model" placeholder="Örn: Submariner" required />
      </div>
      <div class="form-group">
        <label for="year">Üretim Yılı</label>
        <input
          type="number"
          id="year"
          min="1950"
          max="2025"
          placeholder="Örn: 2018"
        />
      </div>
      <div class="form-group">
        <label for="condition">Kondisyon</label>
        <select id="condition">
          <option>Seçiniz</option>
          <option>Mükemmel</option>
          <option>İyi</option>
          <option>Orta</option>
          <option>Kötü</option>
        </select>
      </div>
      <div class="form-checks">
        <label><input type="checkbox" /> Kutu var</label>
        <label><input type="checkbox" /> Belgeler var</label>
        <label><input type="checkbox" /> Limitli Seri</label>
        <label><input type="checkbox" /> Servis geçmişi var</label>
      </div>
      <button type="submit">Değerle</button>
    </form>
  </section>
</main>

<footer>
  <div class="container">
    <p>© 2025 Saatimi Değerle</p>
  </div>
</footer>

<router-outlet />
